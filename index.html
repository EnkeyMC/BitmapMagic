 <!DOCTYPE html>
  <html>
    <head>
      <!--Import Google Icon Font-->
      <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

      <title>Bitmap Magic</title>

      <style type="text/css" media="screen">
        .canvas-con .collection {
          margin: 0;
        }

        .canvas-con .s3 {
          padding-right: 0;
        }

        .canvas-con .s9 {
          padding-left: 0;
        }

        canvas#bitmap-render {
          width: 100%;
          height: 600px;
        }
      </style>

    </head>

    <body>
      <nav>
        <div class="nav-wrapper cyan darken-4">
          <a href="#" class="brand-logo center">Bitmap Magic</a>
        </div>
      </nav>

      <div class="container">
        <div class="row">
          <div class="col s12">
            <h5>Application for bitmap rotating and stuff</h5>
          </div>
        </div>

        <div class="row">
          <div class="col s12">          
            <div class="divider"></div>
            <form action="#">
              <div class="file-field input-field">
                <div class="btn cyan darken-3">
                  <span>File</span>
                  <input type="file" name="bmp-source" id="bmp-source">
                </div>
                <div class="file-path-wrapper">
                  <input class="file-path validate" type="text" name="bmp-filename" id="bmp-filename">
                </div>
              </div>
            </form>
          </div>
        </div>

        <div class="row">
          <div class="col s12">    
            <div class="z-depth-1 canvas-con">
              <div class="row">
                <div class="col s3">    
                  <div class="collection">
                    <a href="#" class="collection-item waves-effect waves-teal">Rotate left</a>
                    <a href="#" class="collection-item waves-effect waves-teal">Rotate right</a>
                    <a href="#" class="collection-item waves-effect waves-teal">Mirror vertical</a>
                    <a href="#" class="collection-item waves-effect waves-teal">Mirror horizontal</a>
                  </div>
                </div>
                <div class="col s9">    
                  <canvas id="bitmap-render">
                    <p>This text is displayed if your browser does not support HTML5 Canvas.</p>
                  </canvas>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div> 

      <!--Import jQuery before materialize.js-->
      <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
      <script type="text/javascript" src="materialize/js/materialize.min.js"></script>
      <script type="text/javascript" src="bmp.js"></script>
      <script type="text/javascript" src="script.js"></script>
    </body>
  </html>
